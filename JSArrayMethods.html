<html>
<head>
    <title>Array Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: red;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Array Methods Example</h1>
        <ul id="output"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const arr = [1, 2, 3, 4, 5];
            
            // Using map() to double each element
            const doubledArr = arr.map((element) => element * 2);

            // Using filter() to get even numbers
            const evenNumbers = arr.filter((element) => element % 2 === 0);

            // Using reduce() to sum all elements
            // The accumulator accumulates the return values of the callback function
            const sum = arr.reduce((accumulator, currentValue) => accumulator + currentValue, 0);

            // Using find() to find the first element greater than 3
            const foundElement = arr.find((element) => element > 3);

            // Using every() to check if all elements are greater than 0
            const allGreaterThanZero = arr.every((element) => element > 0);

            const outputList = document.getElementById("output");

            // Displaying results
            outputList.innerHTML += `<li>Doubled array: ${doubledArr.join(', ')}</li>`;
            outputList.innerHTML += `<li>Even numbers: ${evenNumbers.join(', ')}</li>`;
            outputList.innerHTML += `<li>Sum of all elements: ${sum}</li>`;
            outputList.innerHTML += `<li>First element greater than 3: ${foundElement}</li>`;
            outputList.innerHTML += `<li>Are all elements greater than 0? ${allGreaterThanZero}</li>`;
        });
    </script>
</body>
</html>
