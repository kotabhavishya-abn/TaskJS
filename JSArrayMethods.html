<html>
<head>
    <title>Array Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: red;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Array Methods Example</h1>
        <ul id="output"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const arr = [1, 2, 3, 4, 5];

            function doubleArray(arr) {
                return arr.map((element) => element * 2);
            }

            function getEvenNumbers(arr) {
                return arr.filter((element) => element % 2 === 0);
            }

            function sumArray(arr) {
                return arr.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            }

            function findFirstGreaterThan(arr, num) {
                return arr.find((element) => element > num);
            }

            function areAllGreaterThan(arr, num) {
                return arr.every((element) => element > num);
            }

            const outputList = document.getElementById("output");

            // Displaying results
            outputList.innerHTML += `<li>Doubled array: ${doubleArray(arr).join(', ')}</li>`;
            outputList.innerHTML += `<li>Even numbers: ${getEvenNumbers(arr).join(', ')}</li>`;
            outputList.innerHTML += `<li>Sum of all elements: ${sumArray(arr)}</li>`;
            outputList.innerHTML += `<li>First element greater than 3: ${findFirstGreaterThan(arr, 3)}</li>`;
            outputList.innerHTML += `<li>Are all elements greater than 0? ${areAllGreaterThan(arr, 0)}</li>`;
        });
    </script>
</body>
</html>
