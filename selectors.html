<html>
<head>
    <title>Parent and Child Classes</title>
</head>
<style>
    
    .parent {
        background-color: lightblue;
        padding: 20px;
    }

    .child {
        color: red;
    }

</style>
<body>
    <div class="parent">
        <h1 class="child">Parent and Child Classes</h1>
        <p class="child">This is an example of using parent and child classes in HTML and JavaScript.</p>
    </div>

    <script>
        const parentElement = document.querySelector('.parent');

        const childElements = parentElement.querySelectorAll('.child');

        // Change styles of child elements
        childElements.forEach(child => {
            child.style.fontWeight = 'bold';
        });

    </script>
</body>
</html>
